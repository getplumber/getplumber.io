name: SEO Audit

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      site_url:
        description: 'Site URL to audit'
        required: false
        default: 'https://getplumber.io'
      output_format:
        description: 'Output format'
        required: false
        default: 'json'
        type: choice
        options:
          - json
          - console

permissions:
  contents: read
  issues: write

jobs:
  seo-audit:
    name: SEO Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run SEO Audit
        id: seo-audit
        run: |
          SITE_URL="${{ github.event.inputs.site_url || 'https://getplumber.io' }}"
          OUTPUT_FORMAT="${{ github.event.inputs.output_format || 'json' }}"
          node scripts/seo-audit.js --url "$SITE_URL" --output "$OUTPUT_FORMAT" > seo-report.json || true
        continue-on-error: true

      - name: Upload SEO Report
        uses: actions/upload-artifact@v4
        with:
          name: seo-report
          path: seo-report.json
          retention-days: 30

      - name: Parse and Comment Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('seo-report.json', 'utf8'));
            
            let comment = `## ðŸ” SEO Audit Report\n\n`;
            comment += `**Score:** ${report.score}/100\n`;
            comment += `**Issues:** ${report.totalIssues} | **Warnings:** ${report.totalWarnings}\n\n`;
            
            comment += `### Checks Summary\n\n`;
            for (const [checkName, check] of Object.entries(report.checks)) {
              const icon = check.status === 'passed' ? 'âœ…' : check.status === 'failed' ? 'âŒ' : 'âš ï¸';
              comment += `${icon} **${checkName}**: ${check.status}\n`;
              if (check.issues.length > 0) {
                comment += `  - Issues: ${check.issues.length}\n`;
              }
              if (check.warnings.length > 0) {
                comment += `  - Warnings: ${check.warnings.length}\n`;
              }
            }
            
            if (report.totalIssues > 0) {
              comment += `\n### âš ï¸ Critical Issues\n\n`;
              for (const [checkName, check] of Object.entries(report.checks)) {
                if (check.issues.length > 0) {
                  comment += `#### ${checkName}\n`;
                  check.issues.forEach(issue => {
                    comment += `- ${issue}\n`;
                  });
                }
              }
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Create Issue on Score Drop
        if: github.event_name == 'schedule' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('seo-report.json', 'utf8'));
            
            if (report.score < 70 || report.totalIssues > 5) {
              const title = `SEO Score Alert: ${report.score}/100`;
              const body = `## SEO Audit Alert\n\n` +
                `**Current Score:** ${report.score}/100\n` +
                `**Total Issues:** ${report.totalIssues}\n` +
                `**Total Warnings:** ${report.totalWarnings}\n\n` +
                `Please review the SEO audit report and address critical issues.\n\n` +
                `[View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
              
              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['seo', 'automated']
              });
            }
